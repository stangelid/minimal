<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="img-circle" src="./images/avatar.jpg">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <p><b>&#x2709;</b>&nbsp;<a href="mailto:s.angelidis@ed.ac.uk">s.angelidis@ed.ac.uk</a></p>
        <p>
        Room 3.39<br/>
        Informatics Forum<br/>
        10 Crichton Street<br/>
        Edinburgh, UK<br/>
        EH8 9AB
        </p>
        <p>
          <b><a target="_blank" href="http://homepages.inf.ed.ac.uk/s1258635/cv-stefanos.pdf">CV</a></b>
          | <b><a href="https://github.com/stangelid">Git</a></b>
          | <b><a href="https://twitter.com/stangelid">Twitter</a></b>
        </p>
      </header>
      <section>
      {{ content }}
      </section>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
